	<meta name="theme-color" content="#000000" />

	<!-- Place favicon.ico in the root directory -->
	<link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/img/favicon/favicon-32x32.png">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<!-- base css -->
	<link rel="stylesheet" media="screen, print" href="%PUBLIC_URL%/css/vendors.bundle.css">
	<link rel="stylesheet" media="screen, print" href="%PUBLIC_URL%/css/app.bundle.css">
	<script src="%PUBLIC_URL%/js/api.environment.js"></script>
</head>

<body class="mod-bg-1">
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<script>
        /**
         *	This script should be placed right after the body tag for fast execution 
        *	Note: the script is written in pure javascript and does not depend on thirdparty library
        **/
		'use strict';

		var classHolder = document.getElementsByTagName("BODY")[0],
            /** 
             * Load from localstorage
             **/
			themeSettings = (localStorage.getItem('themeSettings')) ? JSON.parse(localStorage.getItem('themeSettings')) :
				{},
			themeURL = themeSettings.themeURL || '',
			themeOptions = themeSettings.themeOptions || '';
        /** 
         * Load theme options
         **/
		if (themeSettings.themeOptions) {
			classHolder.className = themeSettings.themeOptions;
			console.log("%câ Theme settings loaded", "color: #148f32");
		}
		else {
			console.log("Heads up! Theme settings is empty or does not exist, loading default settings...");
		}
		if (themeSettings.themeURL && !document.getElementById('mytheme')) {
			var cssfile = document.createElement('link');
			cssfile.id = 'mytheme';
			cssfile.rel = 'stylesheet';
			cssfile.href = themeURL;
			document.getElementsByTagName('head')[0].appendChild(cssfile);
		}
        /** 
         * Save to localstorage 
         **/
		var saveSettings = function () {
			themeSettings.themeOptions = String(classHolder.className).split(/[^\w-]+/).filter(function (item) {
				return /^(nav|header|mod|display)-/i.test(item);
			}).join(' ');
			if (document.getElementById('mytheme')) {
				themeSettings.themeURL = document.getElementById('mytheme').getAttribute("href");
			};
			localStorage.setItem('themeSettings', JSON.stringify(themeSettings));
		}
        /** 
         * Reset settings
         **/
		var resetSettings = function () {
			localStorage.setItem("themeSettings", "");
		}

	</script>
	<div id="root"></div>
	<script src="%PUBLIC_URL%/js/vendors.bundle.js"></script>
	<script src="%PUBLIC_URL%/js/app.bundle.js"></script>
	<script type="text/javascript">
		/* Activate smart panels */
		$('#js-page-content').smartPanel();

	</script>
	<script src="%PUBLIC_URL%/js/statistics/peity/peity.bundle.js"></script>
</body>

</html>
